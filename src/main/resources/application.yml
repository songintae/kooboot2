spring:
  profiles:
    active: dev

  devtools:
    livereload:
      enabled: true

---
spring:
  profiles: dev

  datasource:
    url: jdbc:h2:~/kooboot;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      format_sql: true
    database: h2
  flyway:
    enabled: false

logging:
  level:
    org.hibernate:
    - debug
    - type.descriptor.sql.BasicBinder: TRACE

  config: classpath:logback-dev.xml
